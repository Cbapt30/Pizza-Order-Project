<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Order Online For the Best Pizza Near You | Portlandia Pizza's</title>

  <body>
    <div class="container-fluid">
      <h1>Portlandia Pizza</h1>
      <img src="img/slice of pizza.jpg" alt="close up picture of a slice of pizza">
    </div>
    <br>
      <h3>CREATE YOUR OWN</h3>
    <br>
    <form id="pizza-creator">
      <div class="jumbotron jumbotron-fluid">
        <h5>Select Your Size</h5>
        <label class="radio-inline"><input type="radio" name="opt1radio" checked>   Family (16 inches) </label>
        <label class="radio-inline"><input type="radio" name="opt1radio">   Large (14 inches) </label>
        <label class="radio-inline"><input type="radio" name="opt1radio">   Medium (12 inches) </label>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <h5>Select Your Crust</h5>
        <label class="radio-inline"><input type="radio" name="opt2radio" checked>   Original <span class="price">($10.99)</span> </label>
        <label class="radio-inline"><input type="radio" name="opt2radio">   Thin Crust <span class="price">($10.99)</span> </label>
        <label class="radio-inline"><input type="radio" name="opt2radio">   Pan <span class="price"> ($11.99)</span> </label>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <h5>Select Your Sauce</h5>
        <label class="radio-inline"><input type="radio" name="opt3radio" checked>   Traditional Red </label>
        <label class="radio-inline"><input type="radio" name="opt3radio">   Creamy Garlic </label>
        <label class="radio-inline"><input type="radio" name="opt3radio">   Olive Oil & Garlic </label>
        <label class="radio-inline"><input type="radio" name="opt3radio">   Sweet Chili </label>
        <label class="radio-inline"><input type="radio" name="opt3radio">   No Sauce </label>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <h5>Add Additional Toppings:</h5>
        <p><span class="add-price"> Additional toppings $1.50 each. </p>
        <label class="checkbox-inline"><input type="checkbox" value="toppings"> Bacon </label>
        <label class="checkbox-inline"><input type="checkbox" value="toppings"> Chicken </label>
        <label class="checkbox-inline"><input type="checkbox" value="toppings"> Black Olives </label>
        <label class="checkbox-inline"><input type="checkbox" value="toppings"> Mushrooms </label>
        <label class="checkbox-inline"><input type="checkbox" value="toppings"> Artichoke Hearts </label>
        <label class="checkbox-inline"><input type="checkbox" value="toppings"> Pineapple </label>
      </div>
      <input class="btn btn-primary" type="submit" value="Place Your Order">
    </form>
      <div id= "output">
  </body>
